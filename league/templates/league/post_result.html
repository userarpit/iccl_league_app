<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dark Blue Background Page</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      display: flex;
      flex-direction: column; /* stack vertically */
      align-items: center;
      justify-content: flex-start; /* content starts from top */
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #001f4d 0%, #003366 60%);
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 2rem;
    }

    .top-image {
      max-width: 100px; /* smaller size */
      height: auto;
      margin-bottom: 2rem; /* space below image */
    }

    .label {
      font-size: 2rem;   
      font-weight: 800;
      margin-bottom: 2rem; 
      text-align: center;
      letter-spacing: 1.5px;
    }

    .card {
      padding: 1rem;
      width: min(750px, 100%);
      text-align: center;
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .rectangle {
      background-color: #aaa; /* grey background */
      width: 100%;
      height: 15%;
      min-height: 65px; /* ensures visibility */
      border-radius: 0; /* flat corners */
    }

    @media (max-width:420px) {
      .card { padding: 1rem; }
      .top-image { max-width: 80px; margin-bottom: 1.5rem; }
      .label { font-size: 1.5rem; margin-bottom: 1.5rem; }
      .rectangle { width: 95%; min-height: 60px; }
    }
  </style>
</head>
<body>
  <!-- Image at the very top, centered -->
  <img src="../../static/league/img/White Logo.png" alt="Top Image" class="top-image" />

  <!-- Label below the image -->
  <div class="label">MATCH DAY 12 RESULTS</div>

  <main class="card">
    <!-- Grey rectangle inside card -->
    <div class="rectangle"></div>
  </main>
</body>
</html>
